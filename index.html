
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibe Records Miami</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 40px 20px;
        }
        header img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px 0 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .grid img {
            width: 100%;
            height: auto;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #222;
        }
        footer {
            padding: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <!-- Replace 'logo.png' with your actual logo file -->
        <img src="logo.png" alt="Vibe Records Miami Logo">
        <h1>Vibe Records Miami</h1>
        <p>Classic House & Tribal from the 90s and beyond</p>
    </header>
    <section class="grid">
        <!-- Replace or duplicate these with your actual label images -->
        <img src="release1.jpg" alt="Release 1">
        <img src="release2.jpg" alt="Release 2">
        <img src="release3.jpg" alt="Release 3">
    </section>
     <section class="grid">
        <!-- Replace or duplicate these with your actual label images -->
        <img src="release1.jpg" alt="Release 1">
        <img src="release2.jpg" alt="Release 2">
        <img src="release3.jpg" alt="Release 3">
    </section>
    <footer>
        &copy; 2025 Vibe Records Miami. All rights reserved.
    </footer>
</body>
</html>
