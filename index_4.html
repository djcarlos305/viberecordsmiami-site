<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Records Miami</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 80%;
      max-width: 400px;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    .subtitle {
      font-size: 1.1rem;
      margin: 0 auto 20px;
      max-width: 90%;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .grid img {
      width: 100px;
      height: auto;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 250px;
      }

      .subtitle {
        font-size: 0.95rem;
      }

      .grid img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <img src="vibe-logo.png" alt="Vibe Records Miami" class="logo" />

  <div class="subtitle">
    The Home of International Vibe Music • Est. 1990s • Miami, Florida
  </div>

  <div class="grid">
    <a href="https://www.youtube.com/@viberecordsmiami" target="_blank">
      <img src="release1.png" alt="Release 1" />
    </a>
    <a href="https://www.youtube.com/@viberecordsmiami" target="_blank">
      <img src="release2.png" alt="Release 2" />
    </a>
    <a href="https://www.youtube.com/@viberecordsmiami" target="_blank">
      <img src="release3.png" alt="Release 3" />
    </a>
  </div>
</body>
</html>
